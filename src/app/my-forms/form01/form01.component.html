<h2>Formulario Login</h2>
<form>
    <div class="form-group">
      <label for="campo-usuario">Usuario</label>
      <input class="form-control" type="text" #username [placeholder]="placeholder.username" minlength="5"/>
      <small id="usernameHelp" class="form-text text-muted">Identificador principal</small>
    </div>
    <div class="form-group">
      <label for="campo-pass" >Contrase単a</label>
      <input class="form-control" type="password" #userpass [placeholder]="placeholder.userpass" minlength="5"/>
    </div>
    <div class="btn-group">
      <button type="button" (click)="onFormSubmit(username, userpass);" class="btn btn-primary">Login</button>
    </div>
</form>

<div class="modal">
  <p>Usuario: {{ username.value }}</p>
  <p>Contrase単a: {{ userpass.value }}</p>
</div>

<ng-container *ngIf="(usernameReceived > '' && userpassReceived > ''); else faltandatos">
    <p>Usuario: {{usernameReceived}}</p>
    <p>Contrase単a: {{userpassReceived}}</p>
</ng-container>
<ng-template #faltandatos>
  <div class="card">
    <div class="card-header text-center text-danger"><h3>Faltan los siguientes datos:</h3></div>
    <div class="card-body">
      <ul>
          <li *ngIf="usernameReceived == ''">Nombre de usuario</li>
          <li *ngIf="userpassReceived == ''">Contrase単a</li>
      </ul>
    </div>
  </div>
</ng-template>
