<h2>Formulario Login</h2>
<form #formulario>
    <div class="form-group">
      <label for="campo-usuario">Usuario</label>
      <input class="form-control" type="text" #username [placeholder]="placeholder.username" minlength="5"/>
      <small id="usernameHelp" class="form-text text-muted">Identificador principal</small>
    </div>
    <div class="form-group">
      <label for="campo-pass" >Contraseña</label>
      <input class="form-control" type="password" #userpass [placeholder]="placeholder.userpass" minlength="5"/>
    </div>
    <div class="btn-group">
      <button type="button" (click)="onFormSubmit(formulario);" class="btn btn-primary">Login</button>
    </div>
</form>

<ng-container *ngIf="(user.getUsername() > '' && user.getPassword() > ''); else faltandatos">
    <p>Usuario: {{ user.getUsername() }}</p>
    <p>Contraseña: {{ user.getPassword() }}</p>
</ng-container>
<ng-template #faltandatos>
  <div class="card">
    <div class="card-header text-center text-danger"><h3>Faltan los siguientes datos:</h3></div>
    <div class="card-body">
      <ul>
          <li *ngIf="user.getUsername() == ''">Nombre de usuario</li>
          <li *ngIf="user.getPassword() == ''">Contraseña</li>
      </ul>
    </div>
  </div>
</ng-template>
